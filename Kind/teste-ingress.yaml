kind: Pod
apiVersion: v1
metadata:
  name: foo-app
  namespace: test-ingress
  labels:
    app: foo
spec:
  containers:
  - name: foo-app
    image: hashicorp/http-echo:0.2.3
    args:
    - "-text=foo"
---
kind: Service
apiVersion: v1
metadata:
  name: foo-service
  namespace: test-ingress
spec:
  selector:
    app: foo
  ports:
  # Default port used by the image
  - port: 5678
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: test-ingress
spec:
  tls:
  - hosts:
      - teste.io
  - secretName: tls-secret
  rules:
  - host: teste.io
  - http:
      paths:
      - pathType: Prefix
        path: "/home"
        backend:
          service:
            name: foo-service
            port:
              number: 5678

