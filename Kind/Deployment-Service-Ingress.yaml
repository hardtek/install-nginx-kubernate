apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-app-example
  namespace: namespace-app-example
  labels:
    app: app-example
spec:
  selector:
    matchLabels:
      app: app-example
  replicas: 2
  template:
    metadata:
      labels:
        app: app-example
    spec:
      containers:
      - name: app-example
        image: hashicorp/http-echo:0.2.3
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: service-app-example
  namespace: namespace-app-example
spec:
  selector:
    app: app-example
  ports:
  - port: 80
